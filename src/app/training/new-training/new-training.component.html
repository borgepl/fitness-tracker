<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">New Training Exercise</mat-card-title>
    <mat-card-subtitle fxLayoutAlign="center">Time to start a workout!</mat-card-subtitle>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field *ngIf="exercises.length > 0" appearance="fill">
        <mat-label>Select your training:</mat-label>
        <mat-select ngModel name="exercise" required>
<!--           <mat-option *ngFor="let training of trainings" [value]="training.value">
            {{training.viewValue}}
          </mat-option> -->
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-spinner *ngIf="exercises.length <= 0"></mat-spinner>
    </mat-card-content>
    <mat-card-actions *ngIf="exercises.length > 0" fxLayoutAlign="center">
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
